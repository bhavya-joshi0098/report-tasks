<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Calculator</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-200 flex items-center justify-center h-screen">

    <div id="calculator" class="bg-white shadow-lg rounded-lg p-8">
        <div id="display" class="bg-gray-100 p-4 mb-4 text-3xl text-right rounded-lg">0</div>
        <div class="grid grid-cols-4 gap-4">
            <!-- Calculator buttons -->
            <button class="calculator-button bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
                value="7">7</button>
            <button class="calculator-button bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
                value="8">8</button>
            <button class="calculator-button bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
                value="9">9</button>
            <button class="calculator-button bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded"
                value="/">/</button>
            <button class="calculator-button bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
                value="4">4</button>
            <button class="calculator-button bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
                value="5">5</button>
            <button class="calculator-button bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
                value="6">6</button>
            <button class="calculator-button bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded"
                value="*">*</button>
            <button class="calculator-button bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
                value="1">1</button>
            <button class="calculator-button bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
                value="2">2</button>
            <button class="calculator-button bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
                value="3">3</button>
            <button class="calculator-button bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded"
                value="-">-</button>
            <button class="calculator-button bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
                value="0">0</button>
            <button class="calculator-button bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded"
                value=".">.</button>
            <button class="calculator-button bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded"
                value="+">+</button>
            <button class="calculator-button bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded"
                value="equals">=</button>
        </div>
        <div id="advanced-functions" class="grid grid-cols-4 gap-4 mt-4">
            <!-- Advanced functions buttons -->
            <button class="calculator-button bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
                value="sqrt">âˆš</button>
            <button class="calculator-button bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
                value="percent">%</button>
            <button class="calculator-button bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
                value="memory-store">MS</button>
            <button class="calculator-button bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
                value="memory-clear">MC</button>
            <button class="calculator-button bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
                value="memory-recall">MR</button>
            <button class="calculator-button bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
                value="clear">C</button>
        </div>
        <div id="history" class="mt-4 text-gray-500 text-sm">
            <!-- Calculation history -->
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
